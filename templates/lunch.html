{% extends "tv.html" %}
{% block title %}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
	<div class="lunch">
		<header>{{ title }}</header>
		<div class="lunch data">
			{% for paragraph in lunches %}
			{{paragraph}}<br />
			{% endfor %}
		</div>
	</div>

	<div class="lunch-dates">
		<header>{{ date_title }}</header>
		<div class="lunch columns">
			{% for date in lunch_dates %}
			{{date}}<br />
			{% endfor %}
		</div>
	</div>

{% endblock %}
